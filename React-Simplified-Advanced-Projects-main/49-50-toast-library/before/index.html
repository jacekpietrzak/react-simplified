<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="toast-container top-right">
      <div class="toast">I am a toast</div>
      <div class="toast">I am another toast</div>
    </div>

    <div class="toast-container top-left">
      <div class="toast">Top Left</div>
    </div>

    <div class="toast-container top-center">
      <div class="toast">Top Center</div>
    </div>

    <div class="toast-container bottom-right">
      <div class="toast">Bottom Right</div>
    </div>

    <div class="toast-container bottom-left">
      <div class="toast">Bottom Left</div>
    </div>

    <div class="toast-container bottom-center">
      <div class="toast">Bottom Center</div>
    </div>
  </body>
</html>
